<!DOCTYPE html>
<html>
<head>
  <title>GEOG 458: Map Tiles Exercise</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider{
      font-size:62.5%;
      margin: 14px;
      height: 125px;
      width:7px;
    }

    #map{
       width: 800px;
       height: 600px
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  
  </head>
  <body>
    <div id='map'></div>
    <script type="text/javascript">

      // var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      //   maxZoom: 18,
      //   minZoom:10,
      //   attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      // }).addTo(map);
      var map = L.map('map', {
        maxZoom: 14,
        minZoom: 10
      }).setView([47.599021767304016, -122.32656273666393], 12.0);
      
      var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
      var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
      var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

      var tile1 =L.tileLayer('assets/tile1_basemap/{z}/{x}/{y}.png', {
        attribution: 'Generated by Linli Shi | Modified Basemap',
        detectRetina: true
      });

      var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
      };
      
      var overlays = {
        "Modified Basemap": tile1,
        "Unreinfroced Masonry Buildings": tile2,
        "Basemap and Data": tile3,
        "Seattle Supersonics Theme": tile4
      }

      L.control.layers(baseLayers, overlays, {
        collapsed: false,
        position: 'topright'
      }).addTo(map);
  </script>

</body>
</html>
